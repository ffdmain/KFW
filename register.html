    <section class="register-form">
      <h2>Create an account</h2>
      <form onsubmit="return validateRegisterForm()" action="register.php" method="post">
        <label for="reg_username">Username</label>
        <input type="text" id="reg_username" name="reg_username" placeholder="Username" required><br><br>

        <label for="reg_password">Password</label>
        <input type="password" id="reg_password" name="reg_password" placeholder="Password" required><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required><br><br>

        <input type="submit" value="Register">
      </form>
    </section>
